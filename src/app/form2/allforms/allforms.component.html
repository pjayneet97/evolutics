<app-top-nav></app-top-nav>
<app-bottom-nav></app-bottom-nav>  
<app-formheader></app-formheader>
<nav>
  <div class="nav nav-tabs mt-5 d-flex justify-content-center border-0" id="nav-tab" role="tablist">
    <button class="nav-link border-0" id="nav-home-tab" [ngClass]="allFormService.tabs == 'personalInfo'? 'active' : ''"
      data-bs-toggle="tab" data-bs-target="#nav-home" (click)="changeTab('personalInfo')" type="button" role="tab"
      aria-controls="nav-home" aria-selected="true">Personal Information</button>

    <button class="nav-link border-0" id="nav-profile-tab" [ngClass]="allFormService.tabs == 'Identification'? 'active' : ''"
      data-bs-toggle="tab" data-bs-target="#nav-profile" (click)="changeTab('Identification')" type="button" role="tab"
      [disabled]="this.allFormService.personalData == null" 
      aria-controls="nav-profile" aria-selected="false">Identification</button>

    <button class="nav-link border-0" id="nav-contact-tab" [ngClass]="allFormService.tabs == 'employInfo'? 'active' : ''"
      data-bs-toggle="tab" data-bs-target="#nav-contact" (click)="changeTab('employInfo')" type="button" role="tab"
      [disabled]="this.allFormService.personalData == null 
      || this.allFormService.identificationData == null " 
      aria-controls="nav-contact" aria-selected="false">Employment Information</button>

    <button class="nav-link border-0" id="nav-contact-tab" [ngClass]="allFormService.tabs == 'paymentInfo'? 'active' : ''"
      data-bs-toggle="tab" data-bs-target="#nav-about" (click)="changeTab('paymentInfo')" type="button" role="tab"
      [disabled]="this.allFormService.personalData == null 
      || this.allFormService.identificationData == null
       || this.allFormService.employmentData == null " 
      aria-controls="nav-about" aria-selected="false">Payment Information</button>

      <button class="nav-link border-0" id="nav-nextkin-tab" [ngClass]="allFormService.tabs == 'nextofkin'? 'active' : ''"
      data-bs-toggle="tab" data-bs-target="#nav-nextkin" (click)="changeTab('nextofkin')" type="button" role="tab"
      [disabled]="this.allFormService.personalData == null || this.allFormService.identificationData == null
       || this.allFormService.employmentData == null || this.allFormService.paymentData == null
       " 
      aria-controls="nav-nextkin" aria-selected="false">Next of kin</button>
  </div>
</nav>


<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade " id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
    [ngClass]="allFormService.tabs == 'personalInfo'? 'active show' : ''">
    <app-personalinfo></app-personalinfo>
  </div>
  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
    [ngClass]="allFormService.tabs == 'Identification'? 'active show' : ''">
    <app-identification></app-identification>
  </div>
  <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab"
    [ngClass]="allFormService.tabs == 'employInfo'? 'active show' : ''">
    <app-employinfo></app-employinfo>
  </div>
  <div class="tab-pane fade" id="nav-about" role="tabpanel" aria-labelledby="nav-contact-tab"
    [ngClass]="allFormService.tabs == 'paymentInfo'? 'active show' : ''">
    <app-paymentinfo ></app-paymentinfo>
    <!-- <app-paymentdetail *ngIf="allFormService.showBankDetails == true"></app-paymentdetail> -->
  </div>
  <div class="tab-pane fade" id="nav-nextkin" role="tabpanel" aria-labelledby="nav-nextkin-tab"
    [ngClass]="allFormService.tabs == 'nextofkin'? 'active show' : ''">
    <app-nextofkin></app-nextofkin>
    
  </div>
</div>
