<div class="container mt-5">
    <form [formGroup]="newPaymentForm" (ngSubmit)="onSubmit()">
    <div class="row my-5">
        <div class="col-md">
            <div>
            <label class="py-2">Country</label><br>
            <select formControlName="country" class="inputform">
                <option [value]="null">Select Country</option>
                <option [value]="item.ID" *ngFor="let item of countryList">{{item.DESCRIPTION}}</option>
            </select>
        </div></div>
        <div class="col-md-1"></div>
        <div class="col-md">
            
                <label class="py-2">Account Type</label><br>
                <div class="d-flex justify-content-between">
                    <button class=" py-2 btn-dark w-100 mx-1 border-0" style="box-shadow: 0px 15px 20px -8px #111; ">Bank</button>
                    <button class=" py-2 btn w-100 mx-1 btnmoney" >Mobile Money</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="row mt-4">
        <div class="col-md">
            
            <label class="py-2">Sort Code</label>
            <div class="d-flex">
            <input type="text" style="width: 60%;" formControlName="sortCode" class="inputform">
            <button class="mx-2 py-auto  btn-dark px-4 w-50 border-0" >Find Sort Code</button>
        </div></div>
        <div class="col-md-1"></div>
        <div class="col-md">
            <div >
                <label class="py-2">Bank Name</label><br>
                <input type="text" formControlName="bankName" class="inputform">
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md">
            <div class="mt-4">
            <label class="py-2">Account No</label><br>
            <input type="text" formControlName="accountNo" class="inputform">
        </div></div>
        <div class="col-md-1"></div>
        <div class="col-md">
            <div class="mt-4">
                <label class="py-2">Bank Branch</label><br>
                <input type="text" formControlName="bankBranch" class="inputform">
            </div>
        </div>
    </div>

<div class="row">
    <div class="col-md">
        <div class="mt-4">
            <label class="py-2">Account Name</label><br>
            <input type="text" formControlName="accountName" class="inputform">
        </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md"></div>
   
</div>
<div class="row">
    <div class="col-md">
        <div class="mt-4">
            <button class="btn py-2 btnmoney w-100">Upload Proof of Account</button>
        </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md"></div>
</div>

<div class="d-flex justify-content-between mt-5">
    <div class="d-flex" >
        <button type="button"  (click)="closeBank()" class="border-0 prev ml-3"><i class="fas fa-arrow-left"></i></button>
        <span class="mx-3 my-auto">Prev</span>
    </div>
    <div class="d-flex">
        <span class="mx-3 my-auto">Next</span>
        <button type="submit"  class="border-0 next ml-3"><i class="fas fa-arrow-right"></i></button>
    </div>
</div>
</form>
</div>
