
<div class="container mt-5">
    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md" >
            <div class="d-block">
                <div class="mt-4">
            <label>Name</label><br>
            <input type="text" formControlName="name" class="inputform"></div>
        <div class="mt-4">
            <label>Country of Registration</label><br>
            <input type="text" formControlName="country" class="inputform">
        </div>
        <div class="mt-4">
            <label>Email</label><br>
            <input type="text" formControlName="email" class="inputform">
        </div>
        <div class="mt-4">
            <label>Phone Number</label><br>
            <input type="text" formControlName="phoneNo" class="inputform"></div>
            <div class="mt-4">
            <label>Address</label><br>
            <input type="text" formControlName="address" class="inputform"></div>
            <div class="mt-4">
            <label>Address Country</label><br>
            <select formControlName="addressCountry" (change)="setRegionList()" class="inputform" >
                <option [value]="null">Select Country</option>
                <option [value]="item.ID" *ngFor="let item of countryList">{{item.DESCRIPTION}}</option>
            </select>
        </div>
        <div class="mt-4">
            <label>Address Region</label><br>
            <select formControlName="addressRegion" (change)="setStateList()" class="inputform">
                <option [value]="null">Select Region</option>
                <option [value]="item.ID" *ngFor="let item of regionList">{{item.DESCRIPTION}}</option>
            </select>
        </div>
        <div class="mt-4">
            <label>Address State</label><br>
            <select formControlName="addressState" (change)="setTownList()" class="inputform">
                <option [value]="null">Select State</option>
                <option [value]="item.ID" *ngFor="let item of stateList">{{item.DESCRIPTION}}</option>
            </select>
        </div>
        <div class="mt-4">
            <label>Address Town</label><br>
            <select formControlName="addressTown" class="inputform">
                <option [value]="null">Select Town</option>
                <option [value]="item.ID" *ngFor="let item of townList">{{item.DESCRIPTION}}</option>
            </select>
        </div>
        </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md position-relative">
            <div class="mt-4">
            <label>Company redg no</label><br>
            <input type="text" formControlName="companyRedg" class="inputform">
        </div>
        <div class="mt-4">
            <label>Seagment</label><br>
            <select formControlName="seagment" class="inputform">
                <option >a</option>
                <option >b</option>
            </select>
        </div>
        <div class="mt-4">
            <label>Website</label><br>
            <input type="text" formControlName="website" class="inputform">
        </div>
        <div class="mt-4">
            <label>Sector</label><br>
            <select formControlName="sector" class="inputform">
                <option [value]="null">Select Sector</option>
                <option [value]="item.ID" *ngFor="let item of sectorList">{{item.CODE_TITLE}}</option>
            </select>
        </div>
        <!-- <div class="nextbtn">
            <span class="mx-3">Next</span>
            <button type="submit"  class="btn next ml-3"><i class="fas fa-arrow-right"></i></button>
        </div> -->
        </div>
    </div>
    <div class=" mt-5">
        <div  style="float: right;">
            <span class="mx-3 my-auto">Next</span>
          <button type="submit" (click)="changeTab('contactInfo')"  class="border-0 next ml-3"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

</form>
</div>
