<div *ngIf="operation === 'actions'" class="container-sm mt-5 " id="form-body">
    <div class="row">
      <div class="col-md-6 mx-auto my-5 align-middle">
        <form>
          <div class="form-group mt-2">
            <label>Enter Start Date</label>
            <input type="text" class="form-control form-control-lg control-bg-gray">
          </div>
          <div class="form-group mt-2">
            <label>Enter End Date</label>
            <input type="text" class="form-control form-control-lg control-bg-gray">
          </div>

          <div class="form-group mt-2">
            <label>Enter Policy Number</label>
            <input type="text" class="form-control form-control-lg control-bg-gray">
          </div>

          <div class="form-group mt-2">
            <label>Enter Cover Code</label>
            <select class="form-select form-control-lg control-bg-gray">
              <option></option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-group mt-2">
            <label>Enter Company</label>
            <select class="form-select form-control-lg control-bg-gray">
              <option></option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="row d-flex justify-content-end flex-row mt-5 p-2">
            <button class=" col-md-3 btn btn-primary  font-weight-bold" > Process </button>
        </div>
        </form>
      </div>
    </div>
  </div>
