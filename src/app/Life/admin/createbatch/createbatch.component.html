<div *ngIf="operation === 'actions'" class="container-sm mt-5 " id="form-body">
    <div class="row">
      <div class="col-md-6 mx-auto my-5 align-middle">
        <form>
          <div class="form-group mt-2">
            <label>Select Bacth Category</label>
            <select class="form-select form-control-lg control-bg-gray">
              <option></option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group mt-2">
            <label>Select Batch</label>
            <select class="form-select form-control-lg control-bg-gray">
              <option></option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group row my-3">
            <div class="col-sm-4 d-grid gap-1">
              <app-button [routerLink]="['show']" [buttonType]="'show'"></app-button>
            </div>
            <div class="col-sm-4 d-grid gap-1">
              <app-button [routerLink]="['create']" [buttonType]="'create'"></app-button>
            </div>
            <div class="col-sm-4 d-grid gap-1">
              <app-button [routerLink]="['clone']" [buttonType]="'clone'"></app-button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <div *ngIf="operation === 'create' || operation === 'clone' " class="container-sm vh-100" id="form-body">
    <div class="d-flex h-50 flex-column justify-content-center">
      <div class="row">
        <div class="col-md-6 mx-auto my-5 align-middle">
          <form>
            <div class="form-group mt-2">
              <label class="mb-2"><b>Enter Code for New Batch</b></label>
              <div class="row">
                <div class="col-md-8">
                  <input type="text" class="form-control form-control-lg control-bg-gray">
                </div>
                <div class="col-md-4">
                  <app-button [routerLink]="['../show']" [buttonType]="'create'"></app-button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



  <div  *ngIf="operation === 'show'" class="container">
    <div class="row mt-4">

        <div class="col-md-6 mt-2">

            <div class=" form-group mt-4">
                <label for="">Batch Code</label>
                <select class="form-control control-bg-gray " name="" id=""></select>
            </div>
            <div class=" form-check mt-3 mb-3">
                <label class="form-check-label">Automate Batch</label>
                <input class="form-check-input" type="checkbox">
            </div>

            <div class=" form-group mt-2">
                <label for="">Batch Day</label>
                <div class="row">
                    <div class="col-md-10">
                        <input class="form-control control-bg-gray " type="text">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-outline-primary w-100">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 mt-4">
            <div class=" form-group mt-2">
                <label for="">Description</label>
                <input class="form-control control-bg-gray" type="text">
            </div>
            <div class=" form-group mt-2">
                <label for="">Batch Day Basis</label>
                <select class="form-select control-bg-gray" name="" id=""></select>
            </div>

            <div class=" form-group mt-2">
                <label for="">Batch Time</label>
                <input class="form-control control-bg-gray" type="text">
            </div>

            <div class=" form-group mt-2">
                <label for="">Batch Log Report Basis</label>
                <select class="form-select  control-bg-gray" name="" id=""></select>
            </div>
        </div>
    </div>
    <div class="mt-5">
        <div class="row mt-2">
            <div class="col-md-3"><b>Type</b></div>
            <div class="col-md-3"><b>Process</b></div>
            <div class="col-md-1"><b>Select</b></div>
            <div class="col-md-5"><b>Parameter</b></div>
        </div>
        <div class="row content">
            <div class="col-md-3">
                <input class="form-control control-bg-gray " type="text">
            </div>
            <div class="col-md-3">
                <select class="form-select control-bg-gray" name="" id=""></select>
            </div>
            <div class="col-md-1">
                <input class="form-check-input" type="checkbox">
            </div>
            <div class="col-md-3">
                <input class="form-control control-bg-gray " type="text">
            </div>
            <div class="col-md-1">
                <button type="button" class="btn w-100 btn-outline-primary">Insert</button>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn w-100 btn-dark">Delete</button>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-end">
            <button type="button" class="btn mt-5 btn-outline-primary">Add</button>
        </div>
    </div>
    <div class="row d-flex flex-row justify-content-end">
        <div class="col-md-3 d-flex flex-row justify-content-end ">
            <button type="button" class="btn w-50 mt-5 btn-primary">Save</button>
        </div>
    </div>

</div>
